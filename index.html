<script>
    const API_KEY = 'api_key=04c35731a5ee918f014970082a0088b1'
    const BASE_URL = 'https://www.themoviedb.org/3'
    const API_URL = 'https://api.themoviedb.org/3/movie/popular?' + API_KEY + '&language=en-US&page=1'
    const IMG_URL = "https://image.tmdb.org/t/p/w1280";

    function showMovies(url) {
        fetch(url)
            .then(res => res.json())
            .then(function (data) {
                console.log(data.results)
                let output = ' '
                data.results.forEach(movie => {
                    const{poster_path,title,overview}=movie
                    output += `<div class="row row-cols-1 row-cols-md-3 g-4">
                                    <div class="col">
                                    <div class="card h-100">
                                        <img height=150 width=150 src="${IMG_URL + poster_path}" class="card-img-top" alt="${title}" >
                                        <div class="card-body">
                                        <h5 class="card-title">${title}</h5>
                                        <p class="card-text">${overview}</p>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                `
                });
                // document.getElementById('container').innerHTML=output
            })
    }
    showMovies(API_URL)


</script>
